<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1>Weather App</h1>
    <div id="search-box">
        <input type="text" id="city-input" placeholder="Enter city name" value="">
        <button id="search-button">Search</button>
    </div>

    <div id="weather">
        <div id="city">City Name</div>
        <div id="temp">25°C</div>
        <div id="description">
           Sunny
        </div>
        <img id= "img" src="https://images.unsplash.com/photo-1504386106331-3e4e71712b38?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
        <div id="extra-info">
            <div id="humidity"> Humidity: 60%</div> 
            
            <div id="feels-like">Feels like: 27°C</div>
        </div>
    </div></div>
    
   

</body>
<script src="weather.js"></script>
</html>
